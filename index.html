<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main class="login">
    <div class="login__container">
      <h1 class="login__title">
        Login
      </h1>
      <form class="login__form">
        <input class="login__input" type="email" placeholder="e-mail">
        <span class="login__input-border"></span>
        <input class="login__input" type="password" placeholder="password">
        <span class="login__input-border"></span>
        <button class="login__submit">Login</button>
        <a class="login__reset" href="#">Esqueci a senha</a>
      </form>
    </div>
  </main>
</body>
</html>
